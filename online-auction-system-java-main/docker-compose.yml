version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: auction-postgres
    environment:
      POSTGRES_DB: auctiondb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction-network

  app:
    build: .
    container_name: auction-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: auctiondb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - auction-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  auction-network:
    driver: bridge

